<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Igneous Store</title>
  <!-- Add Bootstrap Css CDN Link Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Add Custom Css Link Here -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header></header>
  <main class="main">
    <!-- Search Input Area Here -->
    <div class="input-group mb-5 mt-5 w-50 mx-auto">
      <input type="text" class="form-control" placeholder="search here" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
    </div>
    <!-- API product Showing here -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- Products Description Area -->
        <div id="show-details" class="card mb-3" style="max-width: 660px;">

        </div>
        <!-- Showing All Products Area -->
        <div id="all-products" class="">

        </div>
      </div>
      <!-- Cart Area Adding Here -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="fw-bold">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td class="text-danger fw-bold"><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="text-danger fw-bold">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="text-danger fw-bold">$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="text-danger fw-bold">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td class="text-danger fw-bold" colspan="2">$ <span id="total">20</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- Add Custom Javascript  File  -->
  <script src="./js/app.js"></script>
</body>

</html>
